<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCIT — Fast Care IT | IT-услуги в Астане</title>

  <style>
    :root {
      --accent: #22d3ee;
      --accent2: #8b5cf6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        linear-gradient(rgba(2,6,23,0.85), rgba(2,6,23,0.95)),
        radial-gradient(circle at top right, rgba(139,92,246,0.30), transparent 60%),
        radial-gradient(circle at bottom left, rgba(34,211,238,0.25), transparent 60%),
        url("bg-tech.jpg.png") center / cover no-repeat fixed;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 70px 20px;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 40px;
      align-items: center;
      min-height: 90vh;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 30px;
      border: 1px solid var(--accent2);
      color: var(--accent2);
      margin-bottom: 20px;
      font-size: 14px;
    }

    h1 {
      font-size: 48px;
      line-height: 1.15;
      margin-bottom: 15px;
    }

    h1 span {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 40px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #020617;
      box-shadow: 0 0 30px rgba(139,92,246,.6);
      display: inline-block;
    }

    /* SERVICES */
    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 35px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      transition: 0.35s ease;
    }

    .card:hover {
      border-color: var(--accent2);
      box-shadow: 0 0 30px rgba(139,92,246,0.45);
      transform: translateY(-4px);
    }

    .card h3 { margin-bottom: 10px; font-size: 18px; }
    .card p { color: var(--muted); font-size: 14px; }

    .card-more {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: 0.4s ease;
      margin-top: 0;
    }

    .card.active .card-more {
      max-height: 500px;
      opacity: 1;
      margin-top: 15px;
    }

    .card-more ul {
      padding-left: 18px;
      color: var(--muted);
      font-size: 14px;
    }
