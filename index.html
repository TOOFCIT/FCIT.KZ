<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCIT — Fast Care IT | IT-услуги в Астане</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #22d3ee;
      --accent2: #8b5cf6;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        linear-gradient(rgba(2,6,23,0.85), rgba(2,6,23,0.95)),
        radial-gradient(circle at top right, rgba(139,92,246,0.30), transparent 60%),
        radial-gradient(circle at bottom left, rgba(34,211,238,0.25), transparent 60%),
        url("bg-tech.jpg.png") center / cover no-repeat fixed;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 70px 20px;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 40px;
      align-items: center;
      min-height: 90vh;
    }

    h1 {
      font-size: 48px;
      line-height: 1.15;
      margin-bottom: 15px;
    }

    h1 span {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 40px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #020617;
      display: inline-block;
      box-shadow: 0 0 30px rgba(139,92,246,.6);
    }

    /* === ПЛАВАЮЩИЙ ЧЕЛОВЕК (ВМЕСТО КНОПКИ WHATSAPP) === */
    .assistant {
      position: fixed;
      right: 0;
      bottom: 0;
      z-index: 999;
    }

    .assistant a {
      position: relative;
      display: block;
    }

    .assistant img {
      max-height: 260px;
      filter:
        drop-shadow(0 0 25px rgba(139,92,246,.5))
        drop-shadow(0 0 60px rgba(34,211,238,.25));
    }

    .assistant-tooltip {
      position: absolute;
      right: 20px;
      bottom: 100%;
      margin-bottom: 12px;
      background: rgba(15,23,42,0.95);
      color: #e5e7eb;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 0 20px rgba(139,92,246,0.45);
      border: 1px solid rgba(139,92,246,0.5);
      opacity: 0;
      transform: translateY(10px);
      animation: pulseTooltip 6s infinite;
    }

    @keyframes pulseTooltip {
      0%, 70% { opacity: 0; transform: translateY(10px); }
      75%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(10px); }
    }

    /* SECTIONS */
    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 35px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--muted);
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }

      h1 { font-size: 36px; }

      .assistant img {
        max-height: 220px;
      }
    }
  </style>
</head>

<body>

  <div class="container hero">
    <div>
      <h1>IT-услуги и ремонт компьютеров<br><span>в Астане</span></h1>
      <p class="subtitle">
        Быстрое решение IT-проблем.<br>
        Выезд и удалённая поддержка.
      </p>
      <a class="btn" href="tel:+77778898666">Позвонить</a>
    </div>
  </div>

  <!-- ПЛАВАЮЩИЙ СПЕЦИАЛИСТ -->
  <div class="assistant">
    <a href="https://wa.me/77778898666">
      <div class="assistant-tooltip">Получить консультацию</div>
      <img src="person.png" alt="IT специалист FCIT">
    </a>
  </div>

  <footer>
    © FCIT — Fast Care IT · Астана · +7 777 88 98 666
  </footer>

</body>
</html>
